<mat-toolbar color="primary" class="example-toolbar">
  <button mat-icon-button (click)="isExpanded = !isExpanded"><mat-icon>menu</mat-icon></button>
  <a href="/" style="color: white" title="Kembali kehamalan awal">Back To Dashboard</a>
  <span class="example-fill-remaining-space"></span>
  <a href="" style="color: white" (click)="logout()" >Logout</a>
</mat-toolbar>
<mat-sidenav-container class="example-container" autosize>
  <mat-sidenav #sidenav class="example-sidenav" mode="side" opened="true" (mouseenter)="mouseenter()" (mouseleave)="mouseleave()">
    <mat-nav-list>
      <mat-list-item (click)="showSubmenuManagement = !showSubmenuManagement">
        <span *ngIf="isExpanded || isShowing">Management</span>
        <mat-icon mat-list-icon>home</mat-icon>
        <mat-icon class="menu-button" [ngClass]="{'rotated' : showSubmenuManagement}" *ngIf="isExpanded || isShowing">expand_more</mat-icon>
      </mat-list-item>
      <div class="submenu" [ngStyle]="{'display': showSubmenuManagement ? '' : 'none'}" [ngClass]="{'expanded' : showSubmenuManagement}" *ngIf="isShowing || isExpanded">
        <a mat-list-item href="employee">Karyawan</a>
        <a mat-list-item href="...">Submenu Item 2</a>
      </div>
      <mat-list-item (click)="showSubmenuPenjualan = !showSubmenuPenjualan" class="parent">
        <span *ngIf="isExpanded || isShowing">Penjualan</span>
        <mat-icon mat-list-icon>home</mat-icon>
        <mat-icon class="menu-button" [ngClass]="{'rotated' : showSubmenuPenjualan}" *ngIf="isExpanded || isShowing">expand_more</mat-icon>
      </mat-list-item>
      <div class="submenu" [ngStyle]="{'display': showSubmenuPenjualan ? '' : 'none'}" [ngClass]="{'expanded' : showSubmenuPenjualan}" *ngIf="isShowing || isExpanded">
        <a mat-list-item href="...">Karyawan</a>
        <a mat-list-item href="...">Submenu Item 2</a>
      </div>
    </mat-nav-list>
  </mat-sidenav>
  <router-outlet>
  </router-outlet>

</mat-sidenav-container>
